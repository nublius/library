<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap">
    <title>Library</title>
</head>
<body>
    <dialog class="add__dialog" closedby="any">
        <div class="dialog__container">
            <button id="close__add__dialog" autofocus>
                <svg class="icon --inverted" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close-circle-outline</title><path d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z" /></svg>
            </button>
            <form id="addForm">
                <fieldset>
                    <legend>Add a book</legend>
                    
                    <div id="title__container" class="form__input">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div id="author__container" class="form__input">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                    </div>

                    <div id="pages__container" class="form__input">
                        <label for="pages">Number of Pages</label>
                        <input type="number" id="pages" name="pages" min="1" required>
                    </div>

                    <div id="read__container" class="form__checkbox">
                        <label class="container" for="readOrNot">
                        <span class="label-text">Read</span>
                        <input type="checkbox" id="readOrNot" name="readOrNot">
                        <span class="checkmark"></span>
                        </label>
                    </div>

                    <div id="submit__container">
                        <button class="edit__button" type="submit">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </dialog>
    <dialog class="edit__dialog" closedby="any">
        <div class="dialog__container">
            <button id="close__edit__dialog" autofocus>
                 <svg class="icon --inverted" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close-circle-outline</title><path d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z" /></svg>
            </button>

            <div class="article__container edit">
                <div class="article__info edit">
                    <h2 class="article__title edit"></h2>
                    <ul class="dialog__info edit"></ul>
                </div>
                <button class="submit__edit">
                    <svg class="icon --inverted --large" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>pencil-circle-outline</title><path d="M7,14.94L13.06,8.88L15.12,10.94L9.06,17H7V14.94M12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20M16.7,9.35L15.7,10.35L13.65,8.3L14.65,7.3C14.86,7.08 15.21,7.08 15.42,7.3L16.7,8.58C16.92,8.79 16.92,9.14 16.7,9.35M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2" /></svg>
                </button>
            </div>
        </div>
    </dialog>
    <div class="main__container">
        <div class="header__container">
            <h1>Library</h1>
        </div>
        <button id="add__button">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/></svg>
        </button>
        <div class="books__container">
        </div>
    </div>

   <script src="scripts.js"></script>
</body>
</html>
