<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap">
    <title>Library</title>
</head>
<body>
    <dialog class="add__dialog">
        <div class="dialog__container">
            <button id="close__dialog" autofocus>
                <svg class="icon --inverted" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close-circle-outline</title><path d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z" /></svg>
            </button>
            <form>
                <fieldset>
                    <legend>Add a book</legend>
                    
                    <div id="title__container" class="form__input">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div id="author__container" class="form__input">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                    </div>

                    <div class="pages__container form__input">
                        <label for="pages">Number of Pages</label>
                        <input type="number" id="pages" name="pages">
                    </div>

                    <div class="read__container form__checkbox">
                        <label for="readOrNot">Read</label>
                        <input type="checkbox" id="readOrNot" name="readOrNot">
                    </div>
                </fieldset>
            </form>
        </div>
    </dialog>
    <div class="main__container">
        <div class="header__container">
            <h1>Library</h1>
        </div>
        <button id="add__button">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/></svg>
        </button>
        <div class="books__container">
        </div>
    </div>

   <script src="scripts.js"></script>
</body>
</html>
